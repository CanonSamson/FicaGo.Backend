paths:
  /ekyc/generate-otp:
    post:
      summary: Generate an OTP
      tags: [EKYC]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - phoneNumber
                - type
              properties:
                phoneNumber:
                  type: string
                type:
                  type: string
      responses:
        200:
          description: OTP generated successfully
        400:
          description: Missing required fields
        500:
          description: Server error

  /ekyc/verify-otp:
    post:
      summary: Verify an OTP
      tags: [EKYC]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - phoneNumber
                - otp
                - type
              properties:
                phoneNumber:
                  type: string
                otp:
                  type: string
                type:
                  type: string
      responses:
        200:
          description: OTP verified successfully
        400:
          description: Invalid OTP or expired
        500:
          description: Server error
