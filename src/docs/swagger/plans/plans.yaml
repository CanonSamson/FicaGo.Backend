paths:
  /plans:
    get:
      summary: Get all plans
      description: Retrieve a list of available plans filtered by the authenticated user's role.
      tags: [Plans]
      security:
        - bearerAuth: []
      responses:
        200:
          description: Plans fetched successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Plans fetched successfully'
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: "60d0fe4f5311236168a109ca"
                        name:
                          type: string
                          example: "Basic Plan"
                        price:
                          type: number
                          example: 0
                        currency:
                          type: string
                          example: "NGN"
                        interval:
                          type: string
                          example: "monthly"
                        features:
                          type: array
                          items:
                            type: string
                          example: ["Basic feature 1", "Basic feature 2"]
                        isPopular:
                          type: boolean
                          example: false
                        role:
                          type: string
                          example: "VENDOR"
                        createdAt:
                          type: string
                          format: date-time
                        updatedAt:
                          type: string
                          format: date-time
        401:
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Invalid or expired token'
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'Failed to fetch plans'
